collections:
  - name: 'pages'
    label: 'Páginas'
    icon: 'description'
    folder: 'src/data/pages'
    identifier_field: title
    slug: '{{slug}}'
    create: true
    editor:
      preview: true
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Rascunho', name: 'draft', widget: 'boolean', default: false }
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'hidden',
          default: '@/layouts/StaticPageLayout.astro',
        }
      - { label: 'Conteúdo', name: 'body', widget: 'markdown' }

  - name: about-gallery
    icon: image
    label: Galeria de Imagens
    folder: src/data/about-gallery
    create: true
    slug: '{{slug}}'
    media_folder: '/src/assets/images/about-gallery' # Location where files will be stored in the repo
    public_folder: '/src/assets/images/about-gallery' # The src attribute for uploaded media
    editor:
      preview: false
    fields:
      - { name: image, label: 'Imagem', widget: image, required: true }
      - { name: active, label: Ativo, widget: boolean, default: true }
