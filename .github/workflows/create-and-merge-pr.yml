name: Create and Auto-Merge PR

on:
  push:
    branches: [cms/push, development]
  repository_dispatch:
    types: [sveltia-cms-publish]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-and-merge-pr:
    if: ${{ github.event_name == 'repository_dispatch' || contains(github.event.head_commit.message, '[cms]') || contains(github.event.head_commit.message, '[ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to main
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.ref_name }}
          destination_branch: main
          pr_title: "ðŸš€ Auto-deploy from Sveltia CMS - Run #${{ github.run_number }}"
          pr_body: |
            Automated PR from CMS content update

            **Changes:** ${{ github.event.head_commit.message }}
            **Triggered by:** @${{ github.actor }}

            ---
            _This PR was automatically created by the CI workflow_
          github_token: ${{ secrets.GITHUB_TOKEN }}

  automerge:
    needs: create-and-merge-pr
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "merge"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          UPDATE_LABELS: ""
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000
