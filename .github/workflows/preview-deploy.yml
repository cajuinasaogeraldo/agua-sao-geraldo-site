name: Preview Deploy

on:
  repository_dispatch:
    types: [sveltia-cms-preview]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.branch }}

      - name: Get safe branch name
        id: branch
        run: |
          BRANCH="${{ github.event.client_payload.branch }}"
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
          echo "safe=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --force

      - name: Build site
        env:
          NODE_ENV: production
          PREVIEW_BRANCH: ${{ github.event.client_payload.branch }}
          PUBLIC_GOOGLE_MAPS_KEY_PROD: ${{ secrets.PUBLIC_GOOGLE_MAPS_KEY_PROD }}
          PUBLIC_GOOGLE_CAPTCHA_SITEKEY: ${{ vars.PUBLIC_GOOGLE_CAPTCHA_SITEKEY }}
          PUBLIC_API_BASE_URL: ${{ vars.API_BASE_URL }}
          GOOGLE_SITE_VERIFICATION: ${{ vars.GOOGLE_SITE_VERIFICATION }}
          GOOGLE_ANALYTICS_ID: ${{ vars.GOOGLE_ANALYTICS_ID }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm build

      - name: Deploy to preview environment
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --checksum --delete --delete-before --include='.htaccess' --exclude='.git*' --exclude='node_modules/' --exclude='.github/'
          path: ./dist/
          remote_path: ${{ vars.SSH_REMOTE_PATH }}/preview/${{ steps.branch.outputs.safe }}/
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ vars.SSH_PORT }}

      - name: Output preview info
        run: |
          echo "üöÄ Deploying preview for:"
          echo "  Branch: ${{ github.event.client_payload.branch }}"
          echo "  Collection: ${{ github.event.client_payload.collection }}"
          echo "  Slug: ${{ github.event.client_payload.slug }}"
          echo "  PR: #${{ github.event.client_payload.prNumber }}"
          echo ""
          echo "üìç Preview URL: ${{ vars.SITE_URL }}/preview/${{ steps.branch.outputs.safe }}/"
