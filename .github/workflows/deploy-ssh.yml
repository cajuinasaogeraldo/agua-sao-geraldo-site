name: Deploy via SSH Rsync

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [cms-publish]
  workflow_run:
    workflows: ["Create and Auto-Merge PR"]
    types:
      - completed
  workflow_dispatch:  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          NODE_ENV: production
          PUBLIC_GOOGLE_MAPS_KEY_PROD: ${{ secrets.PUBLIC_GOOGLE_MAPS_KEY_PROD }}
          PUBLIC_GOOGLE_CAPTCHA_SITEKEY: ${{ vars.PUBLIC_GOOGLE_CAPTCHA_SITEKEY }}
          GOOGLE_SITE_VERIFICATION: ${{ vars.GOOGLE_SITE_VERIFICATION }}
          GOOGLE_ANALYTICS_ID: ${{ vars.GOOGLE_ANALYTICS_ID }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ vars.SSH_PORT }} ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz \
            --delete \
            --delete-before \
            --checksum \
            --exclude='.git*' \
            --exclude='node_modules/' \
            --exclude='*'$'\r''*'
            -e "ssh -i ~/.ssh/deploy_key -p ${{ vars.SSH_PORT }}" \
            ./dist/ \
            ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:${{ vars.SSH_REMOTE_PATH }}

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
